<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Produtos</title>
</head>
<body>
	
<div layout:fragment="conteudo">
	<div class="row">
		<div class="col">
			<h1>Lista de Produtos</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Valor</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${produtos.empty}">
						<td colspan="2">Sem produtos</td>
					</tr>

					<tr th:each="produto : ${produtos}">
						<td><span th:text="${produto.nome}"> Nome </span></td>
						<td><span th:text="${produto.descricao}"> Descrição </span></td>
						<td><span th:text="${produto.valor}"> Valor </span></td>
						
						<td>
							<a class="btn btn-danger btn-xs">Excluir</a>
						</td>
						<td>
							<a class="btn btn-primary btn-xs">Editar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>



</body>
</html>
