<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Cadastro de Produto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
.bordered-form {
	border: 2px solid #5a189a;
	padding: 20px;
	border-radius: 10px;
}

.center-content {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.form-control {
	width: 100%;
}
</style>
</head>
<body>


	<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://thymeleaf.org">
<head>
<title>Cadastro de Produto</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div class="container">
			<div class="row center-content">
				<div class="col-md-6">
					<h1 class="text-center">
						<i class="bi bi-cart mx-2"></i>Cadastro de Produto
					</h1>
					<div class="alert alert-success" th:if="${mensagem}">
						<p th:text="${mensagem}"></p>
					</div>
					<form name="form" action="#" th:action="@{/produtos/salvar}"
						th:object="${produto}" method="post" class="bordered-form mt-3">
						<div class="ms-4 mt-1">
							<label for="nome">Nome do Produto: </label><br> <input
								id="nome" name="nome" th:field="*{nome}" value=""
								class="form-control" placeholder="Nome do produto"> <span
								class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span><br> <label for="descricao">Descrição:
							</label><br> <input id="descricao" name="descricao"
								th:field="*{descricao}" value="" class="form-control"
								placeholder="Descrição do produto"> <span
								class="mensagem" th:if="${#fields.hasErrors('descricao')}"
								th:errors="*{descricao}"></span><br> <label for="valor">Valor:
							</label><br> <input type="text" id="valor" name="valor"
								th:field="*{valor}" value="" class="form-control"
								placeholder="Valor do produto"> <span class="mensagem"
								th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></span><br>
							<input type="submit" value="Cadastrar"
								class="btn btn-success w-25"> <input type="reset"
								value="Cancelar" class="btn btn-danger w-25">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

</body>
</html>
